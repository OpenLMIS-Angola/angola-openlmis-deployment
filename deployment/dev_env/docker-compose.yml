version: "3.3"
services:

  consul:
    command: -server -bootstrap
    image: gliderlabs/consul-server
    ports:
      - "8300"
      - "8400"
      - "8500:8500"
      - "53"
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "7"

  nginx:
    image: openlmis/nginx:${OL_NGINX_VERSION}
    ports:
      - "${OL_HTTP_PORT:-80}:80"
    env_file: settings.env
    entrypoint: >
      sh -c "cp -f /config/nginx/openlmis.conf /etc/consul-template/openlmis.conf
      && sh /home/run.sh"
    environment:
      NGINX_LOG_DIR: '/var/log/nginx/log'
    volumes:
      - 'nginx-log:/var/log/nginx/log'
      - 'consul-template-log:/var/log/consul-template'
      - 'service-config:/config'
    depends_on: [consul]
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "7"

  reference-ui:
    image: openlmisao/angola-ui:${ANGOLA_UI_VERSION}
    env_file: settings.env
    depends_on: [consul]
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "7"

  requisition:
    image: openlmis/requisition:${OL_REQUISITION_VERSION}
    env_file: settings.env
    environment:
      JAVA_OPTS: '-server -Xmx1024m -Dlogging.config=/config/log/logback.xml'
    volumes:
      - 'syslog:/var/log'
      - 'service-config:/config'
    depends_on: [log]
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "7"

  referencedata:
    image: openlmis/referencedata:${OL_REFERENCEDATA_VERSION}
    env_file: settings.env
    environment:
      JAVA_OPTS: '-server -Xmx1024m -Dlogging.config=/config/log/logback.xml'
    volumes:
      - 'syslog:/var/log'
      - 'service-config:/config'
    depends_on: [log]
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "7"

  auth:
    image: openlmis/auth:${OL_AUTH_VERSION}
    env_file: settings.env
    environment:
      JAVA_OPTS: '-server -Xmx512m -Dlogging.config=/config/log/logback.xml'
    volumes:
      - 'syslog:/var/log'
      - 'service-config:/config'
    depends_on: [log]
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "7"

  notification:
    image: openlmis/notification:${OL_NOTIFICATION_VERSION}
    env_file: settings.env
    environment:
      JAVA_OPTS: '-server -Xmx512m -Dlogging.config=/config/log/logback.xml'
    volumes:
      - 'syslog:/var/log'
      - 'service-config:/config'
    depends_on: [log]
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "7"

  fulfillment:
    image: openlmis/fulfillment:${OL_FULFILLMENT_VERSION}
    env_file: settings.env
    environment:
      JAVA_OPTS: '-server -Xmx512m -Dlogging.config=/config/log/logback.xml'
    volumes:
      - 'syslog:/var/log'
      - 'service-config:/config'
    depends_on: [log]
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "7"

  stockmanagement:
    image: openlmis/stockmanagement:${OL_STOCKMANAGEMENT_VERSION}
    env_file: settings.env
    environment:
      JAVA_OPTS: '-server -Xmx512m -Dlogging.config=/config/log/logback.xml'
    volumes:
      - 'syslog:/var/log'
      - 'service-config:/config'
    depends_on: [log]
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "7"

  report:
    image: openlmisao/reports:${OL_REPORT_VERSION}
    env_file: settings.env
    environment:
      JAVA_OPTS: '-server -Xmx512m -Dlogging.config=/config/log/logback.xml'
    volumes:
      - 'syslog:/var/log'
      - 'service-config:/config'
    depends_on: [log]
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "7"


  hapifhir:
    restart: always
    image: openlmis/hapifhir:${OL_HAPIFHIR_VERSION}
    env_file: settings.env
    environment:
      JAVA_OPTS: '-server -Xmx512m -Dlogging.config=/config/log/logback.xml'
      spring_profiles_active: ${spring_profiles_active}
    volumes:
      - 'syslog:/var/log'
      - 'service-config:/config'
    depends_on: [log]
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "7"

  service-desk:
    image: openlmisao/service-desk:${OL_SERVICE_DESK_VERSION}
    env_file: settings.env
    environment:
      JAVA_OPTS: '-server -Xmx512m -Dlogging.config=/config/log/logback.xml'
      spring_profiles_active: ${spring_profiles_active}
    volumes:
      - 'syslog:/var/log'
      - 'service-config:/config'
    depends_on: [log]
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "7"

  diagnostics:
    image: openlmis/diagnostics:${OL_DIAGNOSTICS_VERSION}
    env_file: settings.env
    environment:
      JAVA_OPTS: '-server -Xmx512m -Dlogging.config=/config/log/logback.xml'
      spring_profiles_active: ${spring_profiles_active}
    volumes:
      - 'service-config:/config'
      - 'syslog:/var/log'
    depends_on: [log]
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "7"

  log:
    image: openlmis/rsyslog:${OL_RSYSLOG_VERSION}
    volumes:
      - 'syslog:/var/log'
    depends_on:
      - service-configuration
      - consul
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "7"

  scalyr:
    image: openlmis/scalyr
    container_name: scalyr-agent
    env_file: settings.env
    volumes:
      - 'service-config:/config'
      - '/var/run/docker.sock:/var/scalyr/docker.sock'
      - 'syslog:/var/log'
      - 'nginx-log:/var/log/nginx/log'
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "7"

  service-configuration:
    build:
      context: ./config
    volumes:
      - 'syslog:/var/log'
      - 'service-config:/config'

  ftp:
    image: hauptmedia/proftpd
    ports:
      - "${OL_FTP_PORT_21:-21}:21"
      - "${OL_FTP_PORT_20:-20}:20"
    env_file: settings.env
    depends_on: [consul]

  redis:
    image: redis:3.2.12
    depends_on: [consul]

volumes:
  syslog:
    external: false
  nginx-log:
    external: false
  consul-template-log:
    external: false
  service-config:
    external: false
